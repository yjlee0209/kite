        <h2>정의</h2>
        <P>
            차잎 내부의 성분이 자체에 들어있는 효소에 의하여 산화(발효)되어 붉은 빛을 띠는 차를 뜻한다. 녹차나 보이차와 같이 효소의 작용을 중지시키는 쇄청 과정을 거치지 않기 때문에 잎 자체의 효소로 산화가 된 것이다.
        </P>
