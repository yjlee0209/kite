<!docytpe>
    <html>

    <head>
        <title>회원가입</title>
        
        <link rel="stylesheet" href="default.css">
        
        <style>
        
            select.byear {
                width: 200px;
                height: 30px;
                
                font-size: 1.3em;
            }
            
        </style>
    </head>

    <body>

        <h1 class="title">회원가입</h1>
        <hr>

        <form action="memberReg.html" method="get">
            <table class="inputBox">
                <tr>
                    <td>아이디(이메일)</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>남 <input type="radio" name="gender">
                        여 <input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <td>태어난 년도</td>
                    <td>
                        <select class="byear">
                            <option>2000</option>
                            <option>1999</option>
                            <option>1998</option>
                            <option>1997</option>
                            <option>1996</option>
                            <option>1996</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>사진</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="회원가입"></td>
                </tr>
            </table>
        </form>
    </body>

    </html>
