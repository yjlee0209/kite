<!doctype html>
<html>
    <head>
        <title>Member Manager</title>
        <style>
            
            td {
                padding: 5px;
                font-weight: bold;
                
            }
            
            input[type=text], input[type=password] {
                height: 26px;
                font-size: 20px;
                padding: 0 10px;
            }
            input[type=submit] {
                font-size: 24px;
                padding: 15px;
                border: 1px solid #DDD;
                background-color: aquamarine;
            }
            
            .table {
                width : 100%;
                border-collapse: collapse;
            }
            .table td, .table th {
                border: 1px solid #DDD;
                padding: 10px;
                text-align: center;
            }
            
            #editBox{
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #FFF;
                padding: 15px;
                border: 3px solid #DDD;
                display: none;
            }
            
        </style>
        
    </head>
    <body>
        
        <h1>Member Manager</h1>
        <hr>
        
        <!--회원 정보를 입력하는 폼 시작-->
        <div id="inputBox">
            <h3>회원등록</h3>
            <form id="regForm" method="get">
                <table>
                    <tr>
                        <td> 아이디 </td>
                        <td> 비밀번호 </td>
                        <td> 이름 </td>
                        <td rowspan="2"> <input type="submit" value="등록"> </td>
                    </tr>
                    <tr>
                        <td> <input type="text" id="uid"> </td>
                        <td> <input type="password" id="upw"> </td>
                        <td> <input type="text" id="uname"> </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <!--회원 정보를 입력하는 폼 끝-->
        <hr>
        
        <!--회원 리스트 시작-->
        <div>
            <h3>회원 리스트</h3>
            <table class="table">
                <tbody id="listRow">
                    <tr>
                        <th> 순번(index) </th>
                        <th> 아이디 </th>
                        <th> 비밀번호 </th>
                        <th> 이름 </th>
                        <th> 관리 </th>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <!--회원 리스트 끝-->
        
        <div id="editBox">
            <h3>회원 데이터 수정</h3>
            <hr>
            <form id="editForm" insubmit="return editData();">
                <input type="hidden" id="eidx">
                <table>
                    <tr>
                        <td> 아이디(이메일) </td>
                        <td> <input type="text" id="eid"> </td>
                    </tr>
                    <tr>
                        <td> 비밀번호 </td>
                        <td> <input type="password" id="epw"> </td>
                    </tr>
                    <tr>
                        <td> 이름 </td>
                        <td> <input type="text" id="ename"> </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"> <input type="submit" value="수정"> </td>
                    </tr>
                </table>
            </form>
        </div>
        
        
        
        <script>
            
            /*회원 정보를 저장하는 객체를 저장하는 배열 생성*/
            var members = [];
            
            window.onload = function() {
                
                // form -> 문서객체로 캐스팅
                var form = document.querySelector('#regForm');
                
                // form -> 이벤트를 등록
                form.onsubmit = function() {
                    
                    // 회원 아이디, 비밀번호, 이름 : input -> 캐스팅
                    var uid = document.querySelector('#uid');
                    var upw = document.querySelector('#upw');
                    var uname = document.querySelector('#uname');
                    
                    //alert(uid.value+' : '+upw.value+' : '+uname.value);
                    
                    var memberObj = {
                        mid : uid.value,
                        mpw : upw.value,
                        mname : uname.value,
                        showInfo : function() {
                            alert('아이디 : '+this.mid+'\n이름 : '+this.mname+'\n비밀번호 : '+this.mpw);
                        }
                        
                    };
                    
                    /*배열의 객체 저장*/
                    members.push(memberObj);
                    
                    memberObj.showInfo();
                    
                    alert('members 배열의 요소 개수 : '+members.length);
                    
       
                    
                    var strHtml = '';
                    strHtml += '<tr>\n';
                    strHtml += '    <th> 순번(index) </th>\n';
                    strHtml += '    <th> 아이디 </th>\n';
                    strHtml += '    <th> 비밀번호 </th>\n';
                    strHtml += '    <th> 이름 </th>\n';
                    strHtml += '    <th> 관리 </th>\n';
                    strHtml += '</tr>\n';
                    
                    
                    for(var i=0; i<members.length; i++){
                        var o = members[i]
                        //strHtml += o.mid+' : '+o.mname+' : '+o.mpw+'\n';
                        
                        strHtml += '<tr>\n';
                        strHtml += '    <td> '+i+' </td>\n';
                        strHtml += '    <td> '+o.mid+' </td>\n';
                        strHtml += '    <td> '+o.mpw+' </td>\n';
                        strHtml += '    <td> '+o.mname+' </td>\n';
                        strHtml += '    <td> <a href="javascript:edit('+i+')">수정</a> | <a href="javascript:del('+i+')">삭제</a> </td>\n';
                        strHtml += '</tr>\n';
                    }
                    
                    //alert(strHtml);
                    
                    /*테이블 로우 등록*/
                    /*테이블의 tbody 테그를 케스팅*/
                    var listRow = document.getElementById('listRow');
                    
                    listRow.innerHTML = strHtml;
                    
                    return false;
                };
                
            }; 
            
            /*수정 함수*/
            function edit(idx){
                alert(idx+'번 데이터를 수정합니다.');
                
                // editBox : display none -> block
                var editBox = document.getElementById('editBox');
                //스타일 변경
                editBox.style.display='block';
                
                /*editForm에 있는 input 요소들의 테이터를 할당*/
                var member = members[idx];
                
                // eid, epw, ename 캐스팅
                document.getElementById('eid').value=member.mid;
                document.getElementById('epw').value=member.mpw;
                document.getElementById('ename').value=member.mname;
                
            }
            
            /*배열의 데이터를 수정하는 함수*/
            function editData(){
                
                alert('수정되었습니다.');
                
                document.getElementById('editBox').style.display='none';
                
                return false;
            }
            
            
            /*삭제 함수*/
            function del(idx){
                alert(idx+'번 데이터를 삭제합니다.')
            }
            
        </script>
        
    </body>
</html>
